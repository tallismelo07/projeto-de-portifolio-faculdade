<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTE DAS LETRAS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon-tallis.png" type="image/x-icon">
    <title>Site Pessoal - Tallis Teixeira de Melo - Desenvolvedor Back End</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">TallisDev</a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="index2.html">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section class="contact" id="contact">
        <h2 class="heading">Meu <span>Contato</span></h2>

        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Seu nome">
                <input type="email" placeholder="Seu email">
            </div>

            <div class="input-box">
                <input type="number" placeholder="Seu numero de telefone">
                <input type="email" placeholder="Seu email segundario">
            </div>

            <textarea  name="" id="" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
            <input type="submit" value="Enviar Mensagem"  class="btn">
        </form>
    </section>

</body>
</html>
